  summary: >-
    Gets a value indicating whether the <xref href="Remora.Discord.Commands.Responders.InteractionResponder" data-throw-if-not-resolved="false"></xref> should automatically respond to

    interactions with the <xref href="Remora.Discord.API.Abstractions.Objects.MessageFlags.Ephemeral" data-throw-if-not-resolved="false"></xref> flag.

    Ephemeral responses can still be explicitly disabled for a given command/group through use of

    <xref href="Remora.Discord.Commands.Attributes.EphemeralAttribute" data-throw-if-not-resolved="false"></xref>.
